services:
  - type: web
    name: soccer-championship
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: soccer-championship-disk
      mountPath: /opt/render/project/src
      sizeGB: 1
