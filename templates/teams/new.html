{% extends "base.html" %}

{% block title %}New Team{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="fas fa-users me-2"></i>Create New Team
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Team Name *</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="tournament_id" class="form-label">Tournament *</label>
                                    <select class="form-select" id="tournament_id" name="tournament_id" required>
                                        <option value="">Select Tournament</option>
                                        {% for tournament in tournaments %}
                                        <option value="{{ tournament.id }}" {% if selected_tournament_id and selected_tournament_id == tournament.id %}selected{% endif %}>
                                            {{ tournament.name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="logo_url" class="form-label">Logo URL (Optional)</label>
                            <input type="url" class="form-control" id="logo_url" name="logo_url" placeholder="https://example.com/logo.png">
                            <div class="form-text">Enter the URL of the team's logo image</div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Create Team
                            </button>
                            {% if selected_tournament_id %}
                            <a href="{{ url_for('tournament.view_tournament', tournament_id=selected_tournament_id) }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Tournament
                            </a>
                            {% else %}
                            <a href="{{ url_for('main.tournaments') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Tournaments
                            </a>
                            {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
