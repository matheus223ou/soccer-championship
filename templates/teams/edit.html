{% extends "base.html" %}

{% block title %}Edit {{ team.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="fas fa-edit me-2"></i>Edit Team: {{ team.name }}
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Team Name *</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ team.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="logo_url" class="form-label">Logo URL (Optional)</label>
                            <input type="url" class="form-control" id="logo_url" name="logo_url" value="{{ team.logo_url or '' }}" placeholder="https://example.com/logo.png">
                            <div class="form-text">Enter the URL of the team's logo image</div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                            <a href="{{ url_for('team.view_team', team_id=team.id) }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
