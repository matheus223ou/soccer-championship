{% extends "base.html" %}

{% block title %}New Tournament - Soccer Championship Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">
                    <i class="fas fa-plus me-2"></i>Create New Tournament
                </h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('tournament.new_tournament') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Tournament Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tournament_type" class="form-label">Tournament Type *</label>
                            <select class="form-select" id="tournament_type" name="tournament_type" required>
                                <option value="">Select Type</option>
                                <option value="league">League</option>
                                <option value="cup">Cup</option>
                                <option value="championship">Championship</option>
                                <option value="friendly">Friendly</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter tournament description..."></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_date" class="form-label">Start Date *</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_date" class="form-label">End Date *</label>
                            <input type="date" class="form-control" id="end_date" name="end_date" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="max_teams" class="form-label">Maximum Teams *</label>
                        <input type="number" class="form-control" id="max_teams" name="max_teams" min="2" max="32" value="16" required>
                        <div class="form-text">Minimum 2, maximum 32 teams</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('main.tournaments') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Tournaments
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Create Tournament
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-fill end date with start date when start date is selected
document.getElementById('start_date').addEventListener('change', function() {
    const startDate = this.value;
    const endDateField = document.getElementById('end_date');
    
    // Auto-fill end date with start date if empty
    if (!endDateField.value) {
        endDateField.value = startDate;
    }
    
    // Set min attribute to allow same day or later
    endDateField.setAttribute('min', startDate);
});
</script>
{% endblock %}
