{% extends "base.html" %}

{% block title %}Edit Tournament - Soccer Championship Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">
                    <i class="fas fa-edit me-2"></i>Edit Tournament: {{ tournament.name }}
                </h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('tournament.edit_tournament', tournament_id=tournament.id) }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Tournament Name *</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ tournament.name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tournament_type" class="form-label">Tournament Type *</label>
                            <select class="form-select" id="tournament_type" name="tournament_type" required>
                                <option value="league" {% if tournament.tournament_type == 'league' %}selected{% endif %}>League</option>
                                <option value="cup" {% if tournament.tournament_type == 'cup' %}selected{% endif %}>Cup</option>
                                <option value="championship" {% if tournament.tournament_type == 'championship' %}selected{% endif %}>Championship</option>
                                <option value="friendly" {% if tournament.tournament_type == 'friendly' %}selected{% endif %}>Friendly</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter tournament description...">{{ tournament.description or '' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_date" class="form-label">Start Date *</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" value="{{ tournament.start_date.strftime('%Y-%m-%d') }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_date" class="form-label">End Date *</label>
                            <input type="date" class="form-control" id="end_date" name="end_date" value="{{ tournament.end_date.strftime('%Y-%m-%d') }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="max_teams" class="form-label">Maximum Teams *</label>
                            <input type="number" class="form-control" id="max_teams" name="max_teams" min="2" max="32" value="{{ tournament.max_teams }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status *</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="draft" {% if tournament.status == 'draft' %}selected{% endif %}>Draft</option>
                                <option value="active" {% if tournament.status == 'active' %}selected{% endif %}>Active</option>
                                <option value="completed" {% if tournament.status == 'completed' %}selected{% endif %}>Completed</option>
                                <option value="cancelled" {% if tournament.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('tournament.view_tournament', tournament_id=tournament.id) }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Tournament
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Update Tournament
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Set minimum end date to start date
document.getElementById('start_date').addEventListener('change', function() {
    document.getElementById('end_date').min = this.value;
});

// Validate end date is after start date
document.getElementById('end_date').addEventListener('change', function() {
    const startDate = document.getElementById('start_date').value;
    if (startDate && this.value <= startDate) {
        alert('End date must be after start date');
        this.value = '';
    }
});
</script>
{% endblock %}
